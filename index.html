<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link href="https://db.onlinewebfonts.com/c/73fedd912ba11f583a359ce4c2e742ed?family=Ninja+Naruto+V1" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Konoha Sign Up</title>
</head>
<body>
    <section id="login-page">
        <div class="picture">
            <div class="logo"><img src="images/konoha-leaf-seeklogo.svg" alt="konoha-logo"></div>
            <a href="#login-sect" id="mobile-btn"><i class='bx bxs-chevrons-down'></i></a>
        </div>
        <div class="login-form" id="login-sect">
            <div class="intro">
                <h1>Konoha Ninja Admission</h1>
                <p>Insert your data to start your Genin Exam.</p>
            </div>
            <form action="#">
                <div class="form-row">
                    <div class="input-box">
                        <input type="text" id="first" required>
                        <label for="first">First Name*</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="last" required>
                        <label for="last">Last Name*</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email*</label>
                        <div class="error">Insert a valid Email</div>
                    </div>
                    <div class="input-box">
                        <input type="tel" id="phone" required placeholder=" ">
                        <label for="phone">Phone*</label>
                        <div class="error">Insert a valid Number</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <input type="password" id="password" required placeholder=" ">
                        <label for="password">Password*</label>
                        <div class="error">At least 8 character</div>
                    </div>
                    <div class="input-box">
                        <input type="password" id="confirm" required placeholder=" ">
                        <label for="confirm">Confirm password*</label>
                        <div class="error">Passwords do not match</div>
                    </div>
                </div>
                <div class="below">
                    <button type="submit">Join</button>
                    <div class="already">Already have an account? <a href="#">Login</a></div>
                </div>
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
